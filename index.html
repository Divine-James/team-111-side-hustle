<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo</title>
</head>
<body>
   <div class="outer">
       <div class="container">
           <div class="home-section">
               <nav>
                   <div class="logo">
                       <img src="./images/logo.svg" alt="logo">
                   </div>
                   <div class="links">
                       <ul>
                           <li><a href="#">Features</a></li>
                           <li><a href="#">Team</a></li>
                           <li><a href="#">Sign in</a></li>
                       </ul>
                   </div>
               </nav>
               <div class="home-texts">
                   <img src="./images/illustration-intro.png" alt="illustration intro">
                   <h1>All your files in one secure location, <br>
                    accessible anywhere</h1>
                    <h3>Fylo stores all your most important files in one secure location. <br>
                        Access them wherever you need, share and collaborate with <br>
                        friends, family and co workers </h3>
                    <a class="btn-get-started" href="#">Get Started</a>
               </div>
               <div class="wave">
                   <img src="./images/bg-curvy-desktop.svg" alt="wave">
               </div>
           </div>
       </div>
   </div>
